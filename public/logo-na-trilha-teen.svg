<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Fundo circular -->
  <circle cx="100" cy="100" r="90" fill="#FFF6F0" />
  
  <!-- Trilha/caminho estilizado -->
  <path d="M40,120 C60,80 80,140 100,80 C120,40 140,100 160,60" stroke="#e36322" stroke-width="8" fill="none" stroke-linecap="round" />
  
  <!-- Pontos na trilha representando marcos -->
  <circle cx="40" cy="120" r="6" fill="#e36322" />
  <circle cx="100" cy="80" r="6" fill="#e36322" />
  <circle cx="160" cy="60" r="6" fill="#e36322" />
  
  <!-- Texto do logo -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e36322">NA TRILHA TEEN</text>
</svg>